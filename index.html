<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Text-To-Talk</title>
</head>
<body>
    <div class="container center">
        <img src="robot.png" alt="" class="responsive-img">
        
            <form class="col s12 ">
                <div class="row">
                    <div class="input-field col s10 l8 offset-l2 offset-s1">
                        <textarea name="text" id="text-input" class="materialize-textarea" placeholder="Add text here"></textarea>
                        <label for="text">Your text:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s10 l8 offset-l2 offset-s1">
                        <p class="range-field">
                            <label for="range">Rate</label>
                            <input type="range" id="rate-input" min="0" max="2" value="1" step="0.1">
                        </p>
                    </div>
                </div>
                <div class="row" >
                    <div class="col s10 l8 offset-l2 offset-s1">
                        <p class="range-field">
                            <label for="range">Pitch</label>
                            <input type="range" id="pitch-input" min="0" max="2" value="1" step="0.1">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s8 l8 offset-l2 offset-s2">
                        <label>Select Language</label>
                        <select class="browser-default" id="options">
                            
                        </select>
                    </div>
                </div>
                <div class="row">
                    <a class="waves-effect waves-light btn">Speak</a>
                </div>
            </form>    
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
